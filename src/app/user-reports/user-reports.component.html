<mat-card *ngFor="let bill of report">
  <mat-card-title>{{ bill.title }}</mat-card-title>
  <mat-card-content>
    {{ bill.description }}
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="downloadBill(bill.id)">
      Download
    </button>
  </mat-card-footer>
</mat-card>
